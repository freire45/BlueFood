<!DOCTYPE html>

<html lang="pt-br"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeLeaf.org"
>
    <head>
        <meta charset="utf-8">
        <title>Bluefood - Página Inicial</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}">
    </head>
    <body>
        <header>
            <div id="divLogotipoSistema">
                <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <a href="">
                   <img id="imgLogotipoSistema" th:src="@{/images/bf_logotipoSistema.png}">
                </a>
            </div>
        </header>
        <br><br>
        <div>
            <img id="imgIconeUsuario}" th:src="@{/images/bf_iconeUsuario.png}">
            <h1>Autenticação</h1>
            <form method="post" action="">
                <fieldset>
                   <input type="text" name="email" placeholder="E-mail...">
                   <input type="password" name="senha" placeholder="Senha...">
                   <input type="button" value="Entrar">
                </fieldset>
            </form>
            <br>
            <div id="mensagemDeErro">
                Aqui vai um exemplo de erro
            </div><br>
            
            <input type="button" value="Gostaria de Criar Minha Conta de Usuário">
            <br>
            
            <input type="button" value="Gostaria de Criar Minha Conta de Restaurante">
            
        </div>
    </body>
</html>
